<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <base href="/"/>
</head>
<body>
  <main>
    <h1 class="title">Simple Address Book</h1>
    <h3>To add a contact to the book, enter name and address:</h3>
    <form class="form">
        <label>
          Name:
          <input type="text" id="nameInput" name="name" placeholder="Enter name here...">
        </label>
        <br>
        <label>
          Address:
          <input type="text" id="addressInput" name="address" placeholder="Enter address here...">
        </label>
        <br>
        <button type="submit">Create Contact</button>
    </form>
    <button class="show-contacts-btn">Show Registered Contacts</button>
    <button class="options-button">Other Options</button>
    <div class="modal hidden">
      <button class="close-modal">X</button>
      <h3>Enter the ID of the contact you want to delete:</h3>
      <form class="deletion-form">
        <label>
          Id:
          <input type="text" id="delete-input-id" name="delete-id" placeholder="Enter id here...">
        </label>
        <br>
        <button class="delete-button">Delete Contact</button>
      </form>
      <h3>Enter the ID of the contact you want to update:</h3>
      <form class="update-form">
        <label>
          New Name:
          <input type="text" id="nameInput2" name="name2" placeholder="Enter name here...">
        </label>
        <br>
        <label>
          New Address:
          <input type="text" id="addressInput2" name="address2" placeholder="Enter address here...">
        </label>
        <br>
        <button type="submit">Something</button>
      </form>
    </div>
  </main>
  <aside class="aside">
  </aside>
  <script src="index.js"></script>
</body>
</html>
